<div class="chart-container">
    <h2 class="chart-title">Études des indicateurs socio-économiques</h2>
        <select class="filter-dropdown" (change)="onVariableChange($event)">
            <ng-container *ngFor="let variable of variables">
                <option [value]="variable">{{ variable }}</option>
            </ng-container>
        </select>
    <div class="scatter-plot-graph" #chart></div>
</div>
