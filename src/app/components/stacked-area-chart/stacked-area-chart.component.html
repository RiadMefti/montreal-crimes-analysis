<div class="chart-container">
  <h2 class="chart-title">Fluctuations des crimes sur l'île de Montréal selon une décomposition mensuelle</h2>
    <select class="filter-dropdown" (change)="onNeighborhoodChange($event)">
      <option value="all">Agglomération de Montréal</option>
      <!-- Dynamically populate options here -->
      <ng-container *ngFor="let neighborhood of neighborhoods">
        <option [value]="neighborhood">{{ neighborhood }}</option>
      </ng-container>
    </select>
    <div #chart></div>
</div>
